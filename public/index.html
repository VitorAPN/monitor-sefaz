<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Monitor Sefaz</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.0/dist/chart.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body> 
    <div id="document_types">
        <button id="nfe" class="button_documents" onclick="button_uf(0)">NFE</button>
        <button id="nfce" class="button_documents" onclick="button_uf(1)">NFC-E</button>
    </div>
    <div id="ufs"></div>
    <div id="grafico" width="400" height="800">
        <canvas id="myChart" width="400" height="400" context="2d"></canvas>
    </div>
    <div>
        <input type="radio" id="radio_doc_nfce" name="radio_doc" value="nfce" checked>
        <label for="nfce">NFC-e</label>
        <input type="radio" id="radio_doc_nfe" name="radio_doc" value="nfce">
        <label for="nfe">NF-e</label>
        <label for="select_uf">UF</label>
        <select name="select_uf" id="select_uf"></select>
        <label for="data_inicial">Data inicial</label>
        <input type="date" id="data_inicial" name="Data_inicial">
        <label for="data_final">Data Final</label>
        <input type="date" id="data_final" name="Data_final">
        <input type="submit" value="Filtrar" onclick="send_form()"> 
    </div>
    <label>Foram encontrados: erros</label>
    <div id = "erros"></div>
    <script src="script.js"></script>
</body>
</html>
